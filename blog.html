<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Performance: preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Sora for headings, Inter for body -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Dynamic Meta Tags (will be updated by JavaScript) -->
    <title id="page-title">Blog - Truemark Creatives</title>
    <meta id="page-description" name="description"
        content="Latest insights, branding tips, and design stories from Truemark Creatives Nairobi studio." />
    <meta id="page-keywords" name="keywords"
        content="branding blog Kenya, design tips Nairobi, creative insights, brand strategy" />
    <link rel="canonical" id="page-canonical" href="https://www.truemarkcreatives.com/blog" />

    <!-- Open Graph -->
    <meta property="og:type" id="og-type" content="article" />
    <meta property="og:site_name" content="Truemark Creatives" />
    <meta property="og:title" id="og-title" content="Blog - Truemark Creatives" />
    <meta property="og:description" id="og-description"
        content="Latest insights, branding tips, and design stories from Truemark Creatives Nairobi studio." />
    <meta property="og:url" id="og-url" content="https://www.truemarkcreatives.com/blog" />
    <meta property="og:image" id="og-image" content="/assets/poster-BN3zddlT.jpeg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" id="twitter-title" content="Blog - Truemark Creatives" />
    <meta name="twitter:description" id="twitter-description"
        content="Latest insights, branding tips, and design stories from Truemark Creatives Nairobi studio." />
    <meta name="twitter:image" id="twitter-image" content="/assets/poster-BN3zddlT.jpeg" />

    <!-- Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Sora', sans-serif;
            letter-spacing: -0.01em;
        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .btn-primary {
            background-color: #dc2626;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #b91c1c;
        }

        .btn-outline {
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.2s;
            background-color: white;
        }

        .btn-outline:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Blog post styles */
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .blog-content {
            line-height: 1.8;
        }

        .blog-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        .blog-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: #111827;
        }

        .blog-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
            color: #111827;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            color: #374151;
        }

        .blog-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 2rem 0;
            font-style: italic;
            color: #6b7280;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 2rem 0;
        }

        .category-badge {
            display: inline-block;
            background-color: #dbeafe;
            color: #1e40af;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            margin: 0.25rem;
        }

        /* Navigation */
        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .nav-back:hover {
            color: #374151;
        }

        /* Social sharing */
        .social-share {
            display: flex;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .share-btn:hover {
            background-color: #f9fafb;
        }

        .share-btn.twitter {
            color: #1da1f2;
        }

        .share-btn.facebook {
            color: #1877f2;
        }

        .share-btn.linkedin {
            color: #0077b5;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Blog Post Container -->
    <div id="blog-container" class="container-custom">
        <div id="blog-loading" class="text-center py-16">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-gray-600">Loading blog post...</p>
        </div>

        <div id="blog-content" style="display: none;">
            <!-- Blog post content will be loaded here -->
        </div>

        <div id="blog-error" style="display: none;" class="text-center py-16">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Blog Post Not Found</h2>
            <p class="text-gray-600 mb-6">The blog post you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        // Sanity Configuration
        const SANITY_PROJECT_ID = 'ukfiahop';
        const SANITY_DATASET = 'production';
        const SANITY_TOKEN = 'skeGFwoOnptElJIwIvgXIiQ8p1hwatfWVtN4fwfahpVkcJ8HY8Xli1yIg8HB2yd2GEr61YS88cTZV5amOJizHkow08tyPsrhwmmlIl0DPPZCyTxehHMa55xZQZn1bjtI7GxeDWcs60uX991kXfN1EeTQEHfqL3FZSjQJqrmmYhedImYE1gpL';

        const sanityUrl = `https://${SANITY_PROJECT_ID}.api.sanity.io/v2023-05-03/data/query/${SANITY_DATASET}`;

        // Get blog post slug from URL parameters
        function getBlogSlug() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Convert Sanity content blocks to HTML
        function convertContentToHTML(content) {
            if (!content || !Array.isArray(content)) return '';

            return content.map(block => {
                if (block._type === 'block') {
                    const text = block.children.map(child => {
                        let html = child.text;
                        if (child.marks && child.marks.length > 0) {
                            child.marks.forEach(mark => {
                                if (mark === 'strong') html = `<strong>${html}</strong>`;
                                if (mark === 'em') html = `<em>${html}</em>`;
                                if (mark === 'underline') html = `<u>${html}</u>`;
                            });
                        }
                        return html;
                    }).join('');

                    const style = block.style || 'normal';

                    switch (style) {
                        case 'h1': return `<h1 class="text-4xl font-bold mb-6 mt-8">${text}</h1>`;
                        case 'h2': return `<h2 class="text-3xl font-semibold mb-4 mt-6">${text}</h2>`;
                        case 'h3': return `<h3 class="text-2xl font-semibold mb-3 mt-5">${text}</h3>`;
                        case 'h4': return `<h4 class="text-xl font-semibold mb-2 mt-4">${text}</h4>`;
                        case 'blockquote': return `<blockquote class="border-l-4 border-blue-500 pl-6 italic my-6 text-lg text-gray-700">${text}</blockquote>`;
                        default: return `<p class="mb-6">${text}</p>`;
                    }
                }

                if (block._type === 'image') {
                    const imageUrl = block.asset?.url ? `${block.asset.url}?w=800&auto=format` : '';
                    const alt = block.alt || '';
                    const caption = block.caption ? `<p class="text-sm text-gray-600 text-center mt-2">${block.caption}</p>` : '';
                    return `<div class="my-8"><img src="${imageUrl}" alt="${alt}" class="w-full rounded-lg shadow-md" />${caption}</div>`;
                }

                return '';
            }).join('');
        }

        // Update page meta tags for SEO
        function updateMetaTags(post) {
            const title = `${post.title} | Truemark Creatives Blog`;
            const description = post.excerpt || `Read about ${post.title} on Truemark Creatives blog`;
            const url = `https://www.truemarkcreatives.com/blog.html?slug=${post.slug?.current || post._id}`;
            const image = post.featuredImage?.asset?.url
                ? `${post.featuredImage.asset.url}?w=1200&h=630&fit=crop&auto=format`
                : 'https://www.truemarkcreatives.com/assets/poster-BN3zddlT.jpeg';

            // Update title
            document.title = title;
            document.getElementById('page-title').textContent = title;

            // Update meta tags
            document.getElementById('page-description').setAttribute('content', description);
            document.getElementById('page-keywords').setAttribute('content',
                `${post.categories?.join(', ') || ''}, branding blog Kenya, design tips Nairobi`);

            // Update Open Graph
            document.getElementById('og-title').setAttribute('content', title);
            document.getElementById('og-description').setAttribute('content', description);
            document.getElementById('og-url').setAttribute('content', url);
            document.getElementById('og-image').setAttribute('content', image);

            // Update Twitter
            document.getElementById('twitter-title').setAttribute('content', title);
            document.getElementById('twitter-description').setAttribute('content', description);
            document.getElementById('twitter-image').setAttribute('content', image);

            // Update canonical URL
            document.getElementById('page-canonical').setAttribute('href', url);
        }

        // Add structured data for SEO
        function addStructuredData(post) {
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": post.title,
                "description": post.excerpt,
                "image": post.featuredImage?.asset?.url
                    ? `${post.featuredImage.asset.url}?w=1200&h=630&fit=crop&auto=format`
                    : 'https://www.truemarkcreatives.com/assets/poster-BN3zddlT.jpeg',
                "author": {
                    "@type": "Organization",
                    "name": post.author || "Truemark Creatives",
                    "url": "https://www.truemarkcreatives.com"
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "Truemark Creatives",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://www.truemarkcreatives.com/logo.jpeg"
                    }
                },
                "datePublished": post.publishedAt,
                "dateModified": post.publishedAt,
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": `https://www.truemarkcreatives.com/blog.html?slug=${post.slug?.current || post._id}`
                }
            };

            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(structuredData);
            document.head.appendChild(script);
        }

        // Create social sharing buttons
        function createSocialShareButtons(post) {
            const url = encodeURIComponent(`https://www.truemarkcreatives.com/blog.html?slug=${post.slug?.current || post._id}`);
            const title = encodeURIComponent(post.title);
            const description = encodeURIComponent(post.excerpt || '');

            return `
        <div class="social-share">
          <a href="https://twitter.com/intent/tweet?url=${url}&text=${title}" target="_blank" class="share-btn twitter">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            Share on Twitter
          </a>
          <a href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank" class="share-btn facebook">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Share on Facebook
          </a>
          <a href="https://www.linkedin.com/sharing/share-offsite/?url=${url}" target="_blank" class="share-btn linkedin">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            Share on LinkedIn
          </a>
        </div>
      `;
        }

        // Load and display blog post
        async function loadBlogPost() {
            const slug = getBlogSlug();
            if (!slug) {
                showError();
                return;
            }

            try {
                const query = `
          *[_type == "post" && slug.current == "${slug}"][0] {
            _id,
            title,
            slug,
            content,
            excerpt,
            featuredImage {
              asset->{
                _id,
                url
              }
            },
            author,
            publishedAt,
            categories
          }
        `;

                const response = await fetch(sanityUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SANITY_TOKEN}`
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const post = data.result;

                if (!post) {
                    showError();
                    return;
                }

                // Update meta tags and structured data
                updateMetaTags(post);
                addStructuredData(post);

                // Create blog post HTML
                const imageUrl = post.featuredImage?.asset?.url
                    ? `${post.featuredImage.asset.url}?w=800&h=400&fit=crop&auto=format`
                    : 'https://via.placeholder.com/800x400/f3f4f6/9ca3af?text=No+Image';

                const categories = post.categories || [];
                const categoryBadges = categories.map(category =>
                    `<span class="category-badge">${category}</span>`
                ).join('');

                const contentHTML = convertContentToHTML(post.content);
                const socialButtons = createSocialShareButtons(post);

                const blogHTML = `
          <div class="blog-post">
            <a href="/" class="nav-back">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
              </svg>
              Back to Home
            </a>
            
            <div class="blog-header">
              ${categoryBadges ? `<div class="mb-4">${categoryBadges}</div>` : ''}
              <h1>${post.title}</h1>
              <div class="blog-meta">
                <span>By ${post.author || 'Truemark Creatives'}</span>
                <span>â€¢</span>
                <span>${formatDate(post.publishedAt)}</span>
              </div>
              <img src="${imageUrl}" alt="${post.title}" class="w-full h-64 object-cover rounded-lg mt-6" />
            </div>

            <div class="blog-content">
              ${contentHTML || `<p class="text-gray-600">${post.excerpt || 'Content coming soon...'}</p>`}
            </div>

            ${socialButtons}
          </div>
        `;

                document.getElementById('blog-loading').style.display = 'none';
                document.getElementById('blog-content').innerHTML = blogHTML;
                document.getElementById('blog-content').style.display = 'block';

            } catch (error) {
                console.error('Error loading blog post:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('blog-loading').style.display = 'none';
            document.getElementById('blog-error').style.display = 'block';
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBlogPost);
        } else {
            loadBlogPost();
        }
    </script>
    <!-- WhatsApp Button -->
    <link rel="stylesheet" href="/assets/chatbot.css">
    <script src="/assets/whatsapp.js"></script>
</body>

</html>
